name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v5

      - run: uv sync

      - run: uv run ruff format --check src tests
      - run: uv run ruff check src tests
      - run: uv run mypy src tests

      - run: uv run pytest
