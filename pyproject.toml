[project]
name = "py-ai"
version = "0.1.0"
description = "The AI Toolkit for Python"
readme = "README.md"
authors = [
    { name = "Andrey Buzin", email = "andrey.buzin@vercel.com" }
]
requires-python = ">=3.12"
dependencies = [
    "anthropic>=0.40.0",
    "httpx>=0.28.1",
    "mcp>=1.18.0",
    "openai>=2.14.0",
    "pydantic>=2.12.5",
    "rich>=14.2.0",
]

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "notebook>=7.5.1",
    "python-dotenv>=1.2.1",
]
